auto_resume: True
train:
  epoch: 180
  attention_epoch: 160
  disp: 20

model:
    name: 'SAResNet50'
    stem: 'imagenet_conv'
    pre_trained: True

dataset:
  name: 'imagenet'
  train_dir: './data/imagenet/train'
  test_dir: './data/imagenet/val'
  image_size: 224
  batch_size: 100

optim:
  sgd_params:
    lr: 0.2
