train:
    disp: 5

finetune:
  is_finetune: True

model:
  name: 'SAResNet50'
  stem: 'imagenet_conv'
  rezero: False

dataset:
  name: 'finetune_imagenet'
  train_dir: './data/imagenet/train'
  test_dir: './data/imagenet/val'
  batch_size: 40
  image_size: 320
  finetune_size: 320

optim:
    warmup_epoch: 1
    sgd_params:
        lr: 0.001
